<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Shaped Calculator</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body background="C:\Users\AKSH BADHAN\Pictures\New folder\1000_F_269978302_KqCJzQ3EYtVhT2CnnlOHMQiGqoWUxRx7.jpg">
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="display" disabled />
        <div class="calculator-keys">
            <button class="key" value="7">7</button>
            <button class="key" value="8">8</button>
            <button class="key" value="9">9</button>
            <button class="key operator" value="/">/</button>
            <button class="key" value="4">4</button>
            <button class="key" value="5">5</button>
            <button class="key" value="6">6</button>
            <button class="key operator" value="*">*</button>
            <button class="key" value="1">1</button>
            <button class="key" value="2">2</button>
            <button class="key" value="3">3</button>
            <button class="key operator" value="-">-</button>
            <button class="key" value="0">0</button>
            <button class="key decimal" value=".">.</button>
            <button class="key operator" value="+">+</button>
            <button class="key equal-sign" value="=">=</button>
            <button class="key all-clear" value="all-clear">AC</button>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
